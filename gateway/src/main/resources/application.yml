server:
  port: 8000

spring:
  cloud:
    gateway:
      default-filters:
        - StripPrefix=1
      routes:
        - id: multiplications
          uri: http://localhost:8080/multiplications
          predicates:
            - Path=/api/multiplications/**
        - id: results
          uri: http://localhost:8080/results
          predicates:
            - Path=/api/results/**
            - Method=GET,POST
        - id: leaders
          uri: http://localhost:8081/leaders
          predicates:
            - Path=/api/leaders/**
        - id: stats
          uri: http://localhost:8081/stats
          predicates:
            - Path=/api/stats/**

management:
  endpoint:
    gateway:
      enabled: true
