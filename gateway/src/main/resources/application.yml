server:
  port: 8000

spring:
  cloud:
    gateway:
      default-filters:
        - StripPrefix=1
      routes:
        - id: multiplications
          uri: http://localhost:8080/multiplications
          predicates:
            - Path=/api/multiplications/**
        - id: results
          uri: http://localhost:8080/results
          predicates:
            - Path=/api/results/**
